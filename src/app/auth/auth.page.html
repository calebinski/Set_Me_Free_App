<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" [(ngModel)]="userName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="text" [(ngModel)]="password"></ion-input>
    <ion-input></ion-input>
  </ion-item>

  <ion-button (click)="onLogin()">
    Login
  </ion-button>
</ion-content>
