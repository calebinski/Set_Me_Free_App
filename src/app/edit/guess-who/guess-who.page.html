<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/edit"></ion-back-button>
    </ion-buttons>

    <ion-title>Guess Who</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Upload Image</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <input type="file" (change)="onFileChange($event)" id="file-input" accept="image/png, image/jpeg">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-img id="uploadedImage" [src]="objectURL"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button color="primary" expand="full" (click)="submitForm()">Upload Image</ion-button>

  <ion-list>
    <ion-item *ngFor="let picture of traffickerPictures; let i = index">
      <ion-item class="ion-text-center">
        <ion-img [src]="picture.picture"></ion-img>
        <ion-button color="danger" class="delete" slot="end" id="{{'delete-' + picture.pictureID}}">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
