<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/edit"></ion-back-button>
    </ion-buttons>

    <ion-title>Trustworthy Person</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Enter Story Title: </ion-label>
      </ion-col>

      <ion-col>
        <ion-input type="text" [(ngModel)]="storyTitle"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>How many sections:</ion-label>
      </ion-col>

      <ion-col>
        <ion-input type="number" [(ngModel)]="numOfSections"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button id="submitBtn" color="primary" expand="full" (click)="submitForm()">Create Story</ion-button>

  <ion-list>
     <ion-item>
       <ion-label slot="start">Story Name</ion-label>
       <ion-label slot="end"># of Sections</ion-label>
     </ion-item>

    <ion-item *ngFor="let story of (stories | async);">
      <ion-label slot="start">{{story.title}}</ion-label>
      <ion-label slot="end">{{story.parts}}</ion-label>
      <ion-button slot="end" color="danger" class="delete" id="{{'delete-' + story.id}}">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
