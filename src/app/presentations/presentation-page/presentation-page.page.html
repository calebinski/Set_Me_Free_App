<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/presentations"></ion-back-button>
    </ion-buttons>

    <ion-title>{{presentation.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <iframe [src] = "openURL()"
   width="500" 
   height="714" 
   frameborder="0" 
   marginwidth="0" 
   marginheight="0" 
   scrolling="no" 
   style="position:absolute; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
   allowfullscreen webkitallowfullscreen mozallowfullscreen> </iframe> 
</ion-content>
